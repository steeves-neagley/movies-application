<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>My Application</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/waltograph" type="text/css"/>
    <link href="style.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Kulim+Park&display=swap" rel="stylesheet">
</head>
<body>

<div id =purplebackground>

    <div class="container2 container">
        <div class="row text-center">
            <div class="col justify-content-center mainContentBody">
                <h1>Movie Collection</h1>


                <!-- Button trigger modal -->
                <button type="button" class="addMovieBtn" data-toggle="modal" data-target="#exampleModal">
                    Add Movie
                </button>


                <!-- Modal -->
                <div class="modal" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Add a Movie</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">

                                <!--  Add Button Form  -->

                                <form class="mx-auto" id="addMovie">
                                    <input type="text" id="newTitle" placeholder="Enter movie title...">
                                    <select id="titleRating">
                                        <option selected>Select a Rating</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                    </select>
                                    <select id="addGenre">
                                        <option selected>Choose a Genre</option>
                                        <option value="Action">Action</option>
                                        <option value="Comedy">Comedy</option>
                                        <option value="Thriller">Thriller</option>
                                        <option value="Animated">Animated</option>
                                        <option value="Horror">Horror</option>
                                        <option value="Mystery">Mystery</option>
                                        <option value="Fantasy">Fantasy</option>
                                    </select>

                                </form>



                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button class="btn btn-primary" data-dismiss="modal" id="formSubmit">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- End Add Button Form  -->


                <div class="modal fade" id="editModal" tabindex="-1">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-body">


                                <!--  Edit Button Form  -->

                                <form class="mx-auto" id="edit">
                                    <label for="editTitle">Title</label>
                                    <input type="text" id="editTitle" placeholder="Enter movie title...">
                                    <label for="editGenre">Rating</label>
                                    <select id="editRating">
                                        <option selected>Select a Rating</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                    </select>
                                    <label for="editGenre">Genre</label>
                                    <select id="editGenre">
                                        <option selected>Choose a Genre</option>
                                        <option value="Action">Action</option>
                                        <option value="Comedy">Comedy</option>
                                        <option value="Thriller">Thriller</option>
                                        <option value="Animated">Animated</option>
                                        <option value="Horror">Horror</option>
                                        <option value="Mystery">Mystery</option>
                                        <option value="Fantasy">Fantasy</option>
                                    </select>
                                    <!--<input type="text" id="editId" readonly>-->
                                </form>

                                <!-- End Edit Button Form  -->
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button class="btn btn-primary" data-dismiss="modal" id="editSubmit"><span>Save Edits</span></button>
                            </div>
                        </div>
                    </div>
                </div>
                <br>
                <select id="sortBy">
                    <option selected>Sort by...</option>
                    <option value="title">Title</option>
                    <option value="genre">Genre</option>
                    <option value="rating">Rating</option>

                </select>


                <!-- Modal for Info about Movies -->
                <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLongTitle">Movie Information</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body modal-info">

                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!--makes stuff run -->


                <div class="row text-center p-3 justify-content-center" id="bodyText" >To get started, edit <code>src/index.js</code>.</div>
            </div>
        </div>
    </div>


</div>
    <script src="https://kit.fontawesome.com/a814f33d43.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="./main.js"></script>
</body>
</html>
